<!DOCTYPE html>
<html lang="en">
<head id="head">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1 id="mediumMeterHeader"> Medium meter </h1>

    <div class="row">
        <div class="col-2" id="meterNumberLabel">Medium meter number:</div>
        <div class="col-2" id="meterNumber">71830</div>
    </div>
    <div class="row">
        <div class="col-2" id="meterUnitLabel">Medium meter unit:</div>
        <div class="col-2" id="unit">kwh</div>
    </div>
    <div class="row">
        <div class="col-2" id="activeSinceLabel">Active since:</div>
        <div class="col-2" id="activeSince">2020-12-12</div>
    </div>
    <hr/>
    <div>
        <h3 id="readingsHeader">Readings:</h3>
        <table class="table table-striped">
            <thead>
            <tr>
                <th id="dateHeader" scope="col">Date</th>
                <th id="readingHeader" scope="col">Reading</th>
            </tr>
            </thead>
            <tbody>
            <tr class="readingsRow">
                <td>2020.01.12</td>
                <td>12032.45</td>
            </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <div>
        <h3 id="addReadingHeader">Add a reading:</h3>
        <form action="" class="form-check" id="newReadingForm" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="dateInput" id="dateLabel">Reading date: </label>
                <div class="col-sm-3">
                    <input class="form-control" id="dateInput" type="date"/>
                    <p class="alert alert-danger" id="dateError">First reading error</p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="readingInput" id="readingLabel">Reading: </label>
                <div class="col-sm-3">
                    <input class="form-control" id="readingInput" step="0.01" type="number"/>
                    <p class="alert alert-danger" id="readingError">Reading error</p>
                    <p class="alert-danger" id="error"></p>
                </div>
            </div>
            <div class="form-group row">
                <button class="btn btn-outline-secondary" id="addButton" type="submit">SUBMIT</button>
            </div>
        </form>

    </div>

    <hr/>
</div>
</body>
</html>
