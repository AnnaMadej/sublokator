<!DOCTYPE html>
<html lang="en">
<head id="head">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</head>
<body>
<h1 id="header">Add medium meter</h1>
<form id="newMeterForm">
    <div cladd="form-group">
        <label for="numberInput" id="numberInputLabel">Meter number</label>
        <input class="form-control" id="numberInput" name="number" type="text">
        <p class="alert alert-danger" id="numberError">Number error</p>
    </div>
    <div cladd="form-group">
        <label for="unitNameInput" id="unitNameLabel">Unit name</label>
        <input class="form-control" id="unitNameInput" name="unitName" type="text">
        <p class="alert alert-danger" id="unitNameError">Unit name error</p>
    </div>
    <div class="form-group">
        <input class="form-check-inline" id="resettableInput" name="resettable" type="checkbox">
        <label for="activeSinceInput" id="resettableLabel">is resettable</label>
    </div>
    <div class="form-group">
        <label for="activeSinceInput" id="activeSinceLabel">Active since</label>
        <input class="form-control" id="activeSinceInput" name="unitName" type="date">
        <p class="alert alert-danger" id="activeSinceError">Unit name error</p>
    </div>
    <div class="form-check">
        <input class="form-check-input" id="firstReadingCheckBox" onclick="check()" type="checkbox"/>
        <label for="firstReadingCheckBox" id="firstReadingCheckboxLabel">Add a first reading</label>
        <p class="alert alert-danger" id="firstReadingError">First reading error</p>
    </div>
    <div class="form-group" id="firstReadingGroup">
        <label for="firstReadingInput" id="firstReadingLabel">First reading</label>
        <input class="form-control" id="firstReadingInput" name="firstReading" step="0.01" type="number">
    </div>
    <button class="btn btn-outline-secondary" id="addButton" type="submit">SUBMIT</button>
</form>

<script>
    $(document).ready(function () {
        check();
    });

    function check() {
        if (document.getElementById('firstReadingCheckBox').checked) {
            $("#firstReadingGroup").show();
        } else {
            $("#firstReadingGroup").hide();
        }
    }
</script>
</body>

</html>
